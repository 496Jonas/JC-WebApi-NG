<div data-ng-controller="UserAccountsController as vm">
    <form class="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username (email)" data-ng-model="vm.userData.email" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.userData.password" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" data-ng-click="vm.registerUser()">Register</button>
        </div>
        <div data-ng-show="vm.message">{{vm.message}}</div>
    </form>
</div>
